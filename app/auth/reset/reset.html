<div class="row">
    <div class="col-lg-12">
        <form class="reset-form" ng-submit="vm.submit()">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <div class="panel-title">{{::vm.title}}</div>
                </div>
                <div class="panel-body">

                    <div class="help-block">{{::vm.note}}</div>

                    <div ng-if="vm.error" class="has-error">
                        <span class="help-block">{{vm.error}}</span>
                    </div>

                    <div class="form-group">
                        <label for="email">New password</label>
                        <input id="email" ng-model="vm.request.password" type="text" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="password">Repeat password</label>
                        <input id="password" ng-model="vm.request.dpassword" type="password" class="form-control">
                    </div>
                </div>
                <div class="panel-footer clearfix">
                    <button type="submit" class="btn btn-default pull-right">Submit</button>
                </div>
            </div>
        </form>
    </div>
</div>
