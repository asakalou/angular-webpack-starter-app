<div class="row">
    <div class="col-lg-12">
        <form class="forgot-form" ng-submit="vm.submit()">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <div class="panel-title">Forgot your password?</div>
                </div>
                <div class="panel-body">

                    <div class="help-block">
                        Just enter your account email and we'll send instructions on how to set your
                        password.
                    </div>

                    <div class="has-error">
                        <span class="help-block">{{vm.error}}&nbsp;</span>
                    </div>

                    <div class="form-group">
                        <input id="email" ng-model="vm.email" type="email" class="form-control" ng-required placeholder="Email">
                    </div>

                    <div class="clearfix">
                        <span class="pull-right">or go to <a ui-sref="app.auth.login">Sign in</a></span>
                    </div>
                </div>
                <div class="panel-footer clearfix">
                    <button type="submit" class="btn btn-default pull-right">Submit</button>
                </div>
            </div>
        </form>
    </div>
</div>
