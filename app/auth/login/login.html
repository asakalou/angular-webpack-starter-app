<div class="row">
    <div class="col-lg-12">
        <form class="login-form" ng-submit="vm.login()">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <div class="panel-title">Sign in</div>
                </div>
                <div class="panel-body">

                    <div class="has-error">
                        <span class="help-block">{{vm.error}}&nbsp;</span>
                    </div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input id="email" ng-model="vm.user.email" type="text" class="form-control" placeholder="Enter email">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input id="password" ng-model="vm.user.password" type="password" class="form-control"
                               placeholder="Password">
                    </div>

                    <div class="clearfix">
                        <a ui-sref="app.auth.forgot" class="pull-right">Forgot Password?</a>
                    </div>
                </div>
                <div class="panel-footer clearfix">
                    <button type="submit" class="btn btn-default pull-right">Sign in</button>
                </div>
            </div>
        </form>
    </div>
</div>
